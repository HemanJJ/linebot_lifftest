      <!-- 在 HTML 中加入一個按鈕 -->
<button id="openLiffButton" class="btn btn-primary">開啟 LIFF</button>

<!-- 在 JavaScript 中設定 LIFF 按鈕的事件處理函式 -->
<script>
  document.getElementById('openLiffButton').addEventListener('click', function() {
    // 取得 LINE user id
    liff.getProfile()
      .then(function(profile) {
        var userId = profile.userId;

        // 取得圖片的 base64 編碼字串
        var image = "image.jpg"; // 這裡假設你的圖片檔案名稱是 image.jpg
        var xhr = new XMLHttpRequest();
        xhr.open("GET", image, true);
        xhr.responseType = "blob";
        xhr.onload = function() {
          var reader = new FileReader();
          reader.readAsDataURL(xhr.response);
          reader.onload = function() {
            var imageBase64 = reader.result.split(',')[1];

            // 使用 LIFF 打開網頁並帶入 user id 和圖片
            liff.openWindow({
              url: 'https://example.com/mypage?userId=' + userId + '&image=' + encodeURIComponent(imageBase64),
              external: true
            });
          }
        };
        xhr.send();
      })
      .catch(function(error) {
        console.log(error);
      });
  });
</script>
